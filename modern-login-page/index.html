<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Modern Login Page</title>
  </head>
  <body>
    <div class="login-card">
      <div class="column">
        <h1>Login</h1>
        <p>After login in, you can enjoy the world.</p>
        <form>
          <div class="form-item">
            <input type="text" class="form-element" placeholder="Username" />
          </div>
          <div class="form-item">
            <input
              type="password"
              class="form-element"
              placeholder="Password"
            />
          </div>

          <div class="form-checkbox-item">
            <input type="checkbox" name="" id="rememberMe" />
            <label for="RemeverMe">Remember me</label>
          </div>
          <div class="flex">
            <button type="button">Sign in</button>
            <a href="#">Reset your password now</a>
          </div>
          <p style="margin-top: 3rem; margin-bottom: 1.5rem">
            Other sign-in methods
          </p>
          <div class="social-buttons">
            <a href="" class="facebook">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="" class="twitter">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="" class="github">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </form>
      </div>

      <div class="column">
        <h2>Welcome to Traveland</h2>
        <p>Dont't have any account? You can register in the button below</p>
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
