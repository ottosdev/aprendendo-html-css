<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="card-title">Credit Card</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-wifi"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="12" y1="18" x2="12.01" y2="18" />
          <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
          <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
          <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
        </svg>
      </div>
      <div class="card-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-nfc"
          width="60"
          height="60"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffbf00"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M11 20a3 3 0 0 1 -3 -3v-11l5 5" />
          <path d="M13 4a3 3 0 0 1 3 3v11l-5 -5" />
          <rect x="4" y="4" width="16" height="16" rx="3" />
        </svg>
      </div>
      <div class="card-bottom">
        <div class="card-bottom-left">
          <div class="card-bottom-number">3421 3421 3421 3421</div>
          <div>12/24</div>
          <div style="margin-top: 10px">Otto Souza</div>
        </div>
        <div class="card-bottom-right">
          <img src="master.png" alt="..." width="130" />
          <span style="text-align: center">debit</span>
        </div>
      </div>
    </div>
  </body>
</html>
